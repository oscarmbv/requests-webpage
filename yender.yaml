services:
  - type: web
    name: django-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn yourprojectname.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: yourprojectname.settings
      - key: DATABASE_URL
        fromDatabase:
          name: django-db
          property: connectionString
databases:
  - name: django-db
    plan: free