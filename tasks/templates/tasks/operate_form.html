{% extends "base.html" %}
{% block content %}
    <h1>Operate Request: {{ user_request.unique_code }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
         <button type="submit" class="btn btn-operate">Complete Operation</button>
    </form>
    <br>
    <a href="{% url 'request_detail' user_request.id %}" class="back-btn">Back to Request Details</a>
{% endblock %}
